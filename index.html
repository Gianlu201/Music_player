<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Music Space</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body class="bg-black">
    <div class="container">
      <div class="row">
        <!-- PLAYER COLUMN -->
        <div
          class="col-lg-3 d-flex justify-content-center align-items-center"
          id="leftCol"
        >
          <audio id="player" src=""></audio>

          <div class="music-player bg-dark w-100 rounded-5">
            <h1 id="trackName" class="fs-3">&nbsp;</h1>
            <p id="artistName">&nbsp;</p>

            <div id="disk" class="pause"></div>

            <p class="m-1">Only first 29 second are avaiable!</p>

            <div id="songSlider">
              <input type="range" value="0" id="seek-bar" disabled />
              <span id="currentTime">00:00</span>
              <span id="songDuration">00:00</span>
            </div>

            <div class="controls">
              <button id="btnPrev" class="btn text-light" disabled>
                <i class="bi bi-skip-start-fill fs-3"></i>
              </button>
              <button id="btnPlay" class="btn text-light fs-1 pause" disabled>
                <i class="bi bi-play-fill fs-1"></i>
                <i class="bi bi-pause-fill fs-1" hidden></i>
              </button>
              <button id="btnNext" class="btn text-light" disabled>
                <i class="bi bi-skip-end-fill fs-3"></i>
              </button>
            </div>
          </div>
        </div>

        <!-- MAIN COLUMN -->
        <main class="col-9 mt-5 rounded-5 pt-3 bg-dark mb-5">
          <section
            class="d-flex justify-content-center position-relative flex-wrap"
          >
            <button class="btn text-black" id="btnSearch">
              <i class="bi bi-search"></i>
            </button>
            <input
              id="searchBar"
              type="text"
              class="ps-5 w-50 rounded-4"
              placeholder="Search your song..."
            />

            <div id="searchAlert" class="w-75 mt-3"><div></div></div>
          </section>

          <div id="searchResult" class="row"></div>

          <!-- MAIN AREA -->
          <section class="mx-2 mb-3">
            <!-- SPINNER -->
            <div
              class="d-flex justify-content-center align-items-center"
              id="loadingSpinnerDiv"
            >
              <div id="loadingSpinner" class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>

            <!-- MOST POPULAR -->
            <div id="mostPopularDiv" hidden>
              <h2>Buonasera</h2>
              <div id="mostPopular" class="row"></div>
            </div>

            <!-- BEST MOOD -->
            <div id="bestMoodDiv" class="mt-4" hidden>
              <h2>Best mood</h2>
              <div id="bestMood" class="row"></div>
            </div>

            <!-- PUSH YOUR LIMITS -->
            <div id="pushLimitsDiv" class="mt-4" hidden>
              <h2>Push your limits</h2>
              <div id="pushLimits" class="row"></div>
            </div>
          </section>
        </main>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
